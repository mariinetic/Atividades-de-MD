<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Site</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Calculadora de IMC</title>
  </head>

  <body>
    <div id="moreinfo">
      <!-- Link para informações do IMC  -->
      <a
        href="https://www.saudebemestar.pt/pt/blog/nutricao/imc/#:~:text=Um%20IMC%20entre%20o%2018%2C5%20e%20os%2024%2C9%2C,menor%20risco%20e%20uma%20menor%20incid%C3%AAncia%20de%20doen%C3%A7as"
      >
        Mais informações sobre o IMC
      </a>
    </div>
    <div class="calculator-container">
      <img src="./assets/mymelody.png" alt="imagem" />
      <h1>Calculadora de IMC</h1>
      <form action="" id="forms">
        <input
          type="text"
          id="weight"
          placeholder="Peso (kg). Ex: 50"
          required
        />
        <input
          type="text"
          id="height"
          placeholder="Altura (m). Ex: 1.85"
          required
        />
        <button type="submit">Calcular</button>
        <div class="result" id="result"></div>
      </form>
    </div>

    <script src="./js/script.js"></script>
    <!--  Minha assinatura  -->
    <footer>
      <p
        style="
          color: rgb(248, 242, 242);
          font-weight: bold;
          text-shadow: 2px 2px 4px rgba(15, 15, 15, 0.5);
        "
      >
        Feito pela Mari♡
      </p>
    </footer>
  </body>
</html>
